<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Web App!</h1>
    <input type="text" id="userInput" placeholder="Введите данные" />
    <button onclick="sendData()">Отправить данные</button>
    
    <script>
        function sendData() {
            const userInput = document.getElementById('userInput').value;
            Telegram.WebApp.sendData(userInput);  // Отправка данных в бот
        }
    </script>
</body>
</html>
